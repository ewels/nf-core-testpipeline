name: nf-core linting comment
# This workflow is triggered after the linting action is complete
# It posts an automated comment to the PR, even if the PR is coming from a fork

on:
  workflow_run:
    workflows: ["nf-core linting"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download lint results
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: linting.yml

      - name: Get file contents
        id: lint
        run: |
          LINTMD="$(cat linting-logs/lint_results.md)"
          LINTMD="${REPORT//'%'/'%25'}"
          LINTMD="${REPORT//$'\n'/'%0A'}"
          LINTMD="${REPORT//$'\r'/'%0D'}"
          echo "::set-output name=lint_md::$LINTMD"
          echo "::set-output name=pr_number::$(cat linting-logs/PR_number.txt)"

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.lint.outputs.pr_number }}
          message: ${{ steps.lint.outputs.lint_md }}
